<!DOCTYPE html>
<html>
<head>
	<meta charset="UTI-8">
	<title>Activity:Create the HTML markup for the form below</title>
</head>
<body> 
	<form action="" method="">
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name:</label><input type="text" name="name"></input>
			<br>
			<label>Email:</label><input type="email" name="email"></input>
		</fieldset>
<br><br>
		<fieldset>
			<legend>Your Review:</legend>
			<label>How did you hear about us?</label>
				<select name="hear">
					<option value="google">Google</option>
					<option value="facebook">Facebook</option>
					<option value="others">Others</option>
				</select>
			<br><br>		
			
			<label>Would you visit again?</label><br>
			<input type="radio" name="ans" value="yes">Yes</input>	
			<input type="radio" name="ans" value="no">No</input>	
			<input type="radio" name="ans" value="maybe" checked="">Maybe</input>	
			<br><br>
			
			<label>Comments:</label>
			<br>
			<textarea name="comments" cols="50" rows="10"></textarea>
			<br><br>

			<input type="checkbox" name="update" value="yes" checked></input>
			<label>Sign me up for updates</label>
			<!-- checked ATT to mark as default -->
			<br><br>	

			<input type="submit" value="Submit for review"></input>
		</fieldset>
 


	</form>
</body>
</html>
