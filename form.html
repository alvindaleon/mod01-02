<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
</head>
<body>
	<h1>FORMS</h1>

	<form action="" method="">
		<!-- TEXT FIELD -->
		<label for="username">Username:</label><input type="text" name="username" required="true" placeholder="user123" id="username">
		</input>
		<br>
		<!-- placeholder temp puts content on form -->
		<!-- required - prompting user to fill form -->
		<label>Password:</label><input type="password" name="password" placeholder="password"><br>
		<!-- PASSWORD FIELD -->

<br><br>
		<label>Radio:</label>
		<input type="radio" name="meal" value="breakfast">Breakfast
		<input type="radio" name="meal" value="Lunch">Lunch
		<input type="radio" name="meal" value="Dinner">Dinner
		<!-- RADIO BUTTON -->

<br><br>
		<label>Utensils</label>
		<input type="checkbox" name="utensil" value="spoon">Spoon
		<input type="checkbox" name="utensil" value="Fork">Fork
		<input type="checkbox" name="utensil" value="spoon">Knife
		<!-- Checkbox -->

<br><br>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="your Email" id="email">
		<!-- EMAIL FIELD -->

<br><br>
		<label>Age:</label>
		<input type="number" name="Age" id="age" min="0">
		<!--  disabled="true" -->
		<!-- NUMBER FIELD -->

<br><br>
		<textarea name="comments">Write your comment here!!!</textarea>	

<br><br>
		<select name="tvstation">
			<option value="abscbn">ABS-CBN</option>
			<option value="GMA" selected="">GMA</option>
			<option value="tv5">TV5</option>
		</select>
		<!-- DROPDOWN OPTION -->
		<!-- selected att for putting default -->

<br><br>
		<input type="file" name="profile_pic"></input>
		<!-- form method="post"-->
		<!-- select file -->

<br><br>
		<button>hello</button>
		<!-- can make IMG as button -->

<br><br>
		<fieldset>
			<legend>Contact Details</legend>
			<label>Email:<input type="email" name="email"></label><br>
			<label>Mobile:<input type="number" name="mobile"></label><br>
		</fieldset>
		<!-- using field set -->

<br><br>
		<input type="submit" value="login">
		<!-- Submit Button -->

<br><br><br><br>	


	</form>
	<!-- CLOSING FORM -->
</body>
</html>
