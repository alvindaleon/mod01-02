<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>TABLES</h1>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
<!-- SIMPLE TABLE -->
<!-- TH tag - Table Head -->
<br><br><br><br>
	<table border="black">
		<tr>
			<th></th>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
 
		</tr>
		<tr>
			<th scope="row">Tickets sold:</th>
			<td>120</td>
			<td>135</td>
		
		</tr>
		<tr>
			<th scope="row">Total Sales:</th>
			<td>$600</td>
			<td>675</td>
		</tr>
	</table>
<!-- TABLE USING HEADERS -->
<br><br><br><br>
	<table border="black">
		<tr>
			<th></th>
			<th>9am</th>
			<th>10m</th>
			<th>11am</th>
			<th>12nn</th>
		</tr>
		<th>Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		<tr>
			<th>Tuesday</th>
			<td colspan="3">GYM</td>
			<td>Home ec</td>
		</tr>
	</table>
	<!-- COLUMN SPAN!!! -->
<br><br><br><br>
<table border="black">
	<tr>
		<th></th>
		<th>TV5</th>
		<th>GMA</th>
		<th>ABSCBN</th>
	</tr>
	<tr>
		<th>6pm - 7pm</th>
		<td rowspan="2">Cartoon</td>
		<td>Comedy</td>
		<td>News</td>
	</tr>
	<tr>
		<th>7pm-8pm</th>
		<td rowspan="3">Sports</td>
		<td>Current Affairs</td>
	</tr>
</table>
	<!-- ROW SPANNING -->

</body>
</html>
